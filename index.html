<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner & SRNO Extractor</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #reader { width: 320px; margin: auto; border: 2px solid black; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        button { margin-top: 20px; padding: 10px 15px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>QR Scanner - Extract SRNO for RK Enterprises</h2>
    <button id="startScanBtn" onclick="startScanner()">Start Scanning</button>
    <div id="reader"></div>
    <h3>Scanned SRNOs</h3>
    <table>
        <thead>
            <tr><th>SRNO</th></tr>
        </thead>
        <tbody id="srnoTable"></tbody>
    </table>
    <button onclick="downloadExcel()">Download Excel</button>

    <script>
        let srnoList = [];
        let scanner;

        function startScanner() {
            document.getElementById("startScanBtn").style.display = "none";
            document.getElementById("reader").style.display = "block";

            scanner = new Html5Qrcode("reader");

            scanner.start(
                { facingMode: "environment" },
                {
                    fps: 30, // Increased FPS for better detection
                    qrbox: { width: 280, height: 280 },
                    disableFlip: false // Helps in better detection
                },
                (decodedText) => {
                    extractSRNO(decodedText);
                },
                (error) => {}
            ).catch(err => {
                console.error("Camera Initialization Error:", err);
                alert("Error initializing camera. Check permissions.");
            });
        }

        function extractSRNO(xmlData) {
            let parser = new DOMParser();
            let xmlDoc = parser.parseFromString(xmlData, "text/xml");
            let srnoElement = xmlDoc.getElementsByTagName("SRNO")[0];

            if (srnoElement) {
                let srnoValue = srnoElement.textContent;
                if (!srnoList.includes(srnoValue)) {
                    srnoList.push(srnoValue);
                    let row = `<tr><td>${srnoValue}</td></tr>`;
                    document.getElementById("srnoTable").innerHTML += row;
                }
            } else {
                alert("No <SRNO> found in QR data!");
            }
        }

        function downloadExcel() {
            let ws = XLSX.utils.aoa_to_sheet([["SRNO"], ...srnoList.map((s) => [s])]);
            let wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "SRNO Data");
            XLSX.writeFile(wb, "SRNO_List.xlsx");
        }
    </script>
</body>
</html>
