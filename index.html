<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner & SRNO Extractor</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #reader {
            width: 300px;
            margin: auto;
            display: none;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>QR Scanner - Extract SRNO</h2>
    
    <button id="startScanBtn" onclick="startScanner()">Start Scanning</button>
    <div id="reader"></div>

    <h3>Scanned SRNOs</h3>
    <table>
        <thead>
            <tr>
                <th>SRNO</th>
            </tr>
        </thead>
        <tbody id="srnoTable"></tbody>
    </table>
    
    <button id="downloadBtn" onclick="downloadExcel()" style="display: none;">Download Excel</button>

    <script>
        let srnoList = [];
        let scanner;

        function startScanner() {
            document.getElementById("reader").style.display = "block";
            document.getElementById("startScanBtn").style.display = "none";
            
            scanner = new Html5Qrcode("reader");

            scanner.start(
                { facingMode: "environment" }, // Use back camera
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    console.log("Scanned QR:", decodedText);  // Debugging log
                    extractSRNO(decodedText);
                },
                (error) => {
                    console.log("QR Scan Error:", error);  // Debugging log
                }
            ).catch(err => {
                console.error("Scanner Initialization Error:", err);
                alert("Error initializing camera. Please check camera permissions.");
            });
        }

        function extractSRNO(xmlData) {
            try {
                let parser = new DOMParser();
                let xmlDoc = parser.parseFromString(xmlData, "text/xml");
                let srnoElement = xmlDoc.getElementsByTagName("SRNO")[0];

                if (srnoElement) {
                    let srnoValue = srnoElement.textContent.trim();
                    if (!srnoList.includes(srnoValue)) {
                        srnoList.push(srnoValue);
                        let row = `<tr><td>${srnoValue}</td></tr>`;
                        document.getElementById("srnoTable").innerHTML += row;
                    }
                } else {
                    alert("No <SRNO> found in QR data!");
                }
            } catch (e) {
                console.error("XML Parsing Error:", e);
                alert("Error parsing QR code. Ensure it contains valid XML.");
            }

            scanner.stop().then(() => {
                document.getElementById("reader").style.display = "none";
                document.getElementById("startScanBtn").style.display = "block";
                document.getElementById("downloadBtn").style.display = "block";
            });
        }

        function downloadExcel() {
            let ws = XLSX.utils.aoa_to_sheet([["SRNO"], ...srnoList.map((s) => [s])]);
            let wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "SRNO Data");
            XLSX.writeFile(wb, "SRNO_List.xlsx");
        }
    </script>
</body>
</html>
